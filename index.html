<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhirami's Capstone Project Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center">Abhirami's Capstone Project Form</h1>
        <hr />

        <div class="card p-4 shadow">
            <form id="form" onsubmit="sConsole(event)">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input class="form-control" placeholder="Enter your full name" type="text" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input class="form-control" placeholder="Enter your email" type="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" placeholder="Enter your password" type="password" id="password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input class="form-control" type="date" id="dob" required>
                </div>

                <div class="mb-3">
                    <p>By submitting this form, you agree to our terms and conditions.</p>
                    <input class="form-check-input" type="checkbox" id="accept" required>
                    <label class="form-check-label" for="accept">I accept the terms and conditions</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
        </div>

        <div class="mt-5">
            <h3 class="text-center">Registered Users</h3>
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Date of Birth</th>
                        <th>Accepted Terms?</th>
                    </tr>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
        </div>
    </div>

    <!-- Link JavaScript file -->
    <script src="index.js" defer></script>
</body>

</html>
