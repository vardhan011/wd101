<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 mt-4">Registration Form</h1>
        <hr />
        <form action="" id="form" onsubmit="sConsole(event)">
            <label for="name">Name</label>
            <input class="form-control mt-2" placeholder="Enter your name" type="text" name="Name" id="name" required />

            <label for="email">Email</label>
            <input class="form-control mt-2" placeholder="Enter your email" type="email" name="Email" id="email"
                required />

            <label for="password">Password</label>
            <input class="form-control mt-2" placeholder="Enter your password" type="password" name="Password"
                id="password" required />

            <label for="dob">Date of Birth</label>
            <input class="form-control mt-2" placeholder="Enter your DOB" type="date" name="Dob" id="dob" required />

            <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" name="Accepted terms?" id="accept" required />
                <label class="form-check-label" for="accept">
                    I accept the terms and conditions
                </label>
            </div>

            <button class="btn btn-primary btn-sm mt-2" type="submit">
                Submit
            </button>
        </form>


        <table class="table mt-2" id="table_id">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accept</th>
                </tr>
            </thead>
            <tbody id="table_body"></tbody>
        </table>
    </div>
</body>

</html>
